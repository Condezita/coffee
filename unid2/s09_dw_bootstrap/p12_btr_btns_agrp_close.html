	<div class="container">

			<label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">

		</div>
	</div>

		<div style="border: dashed 2px rgb(247, 7, 7)">

			<div class="btn-group" role="group">

<h1 style="text-align: center;">Boton cerrar</h1>

	<div class="container">
		<div style="border: dashed 2px rgb(244, 13, 13)">

		</div>
	</div>
	<div class="container">
		<div style="border: dashed 2px rgb(7, 249, 100)">
		<button type="button" class="btn-close" disabled aria-label="Close"></button>

	<div class="container">
		<div style="border: dashed 2px rgb(79, 8, 247)">
		<button type="button" class="btn-close" aria-label="Close"></button>
